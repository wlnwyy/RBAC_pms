{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>简洁大气实用多功能通用后台管理系统网站模板</title>

    <meta name="author" content="js代码" />
    <meta name="copyright" content="js代码" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
	<link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="{% url 'index' %}">后台管理系统</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
            <a href="javascript:;">admin</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a onclick="x_admin_show('个人信息','{% url 'admin_info' %}',500,400)">个人信息</a></dd>
               <dd><a onclick="x_admin_show('修改密码','{% url 'member_password' %}',500,400)">修改密码</a></dd>
                <dd><a href="{% url 'zhu' %}">注销</a></dd>
{#              <!-- x_admin_show('修改密码','member-password.html',600,400) -->#}

            </dl>
          </li>
          <li class="layui-nav-item to-index" id="goIndex"><a href="{% url 'welcome' %}"> <cite style="display: none">首页</cite>前台首页</a></li>
        </ul>

    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
     <!-- 左侧菜单开始 -->

    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            {% for foo,foo1 in model_name.items %}
                  <li>
                <a href="javascript:;">
                    <i class="iconfont">&#xe723;</i>
                    <cite>{{ foo }}</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    {% for name in foo1%}
                    <li>
                        <a href="http://127.0.0.1:8000/{{ name.1}}/">
                        <i class="iconfont">&#xe6a7;</i>
                        <cite>{{ name.0 }}</cite>
                        </a>
                    </li >
                    {% endfor %}
                </ul>

            </li>
            {% endfor %}
        </ul>
      </div>
    </div>
   <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li lay-id="1" class="layui-this">首页</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='{% url "welcome" %}' frameborder="0" scrolling="yes" class="x-iframe" tab-id="1"></iframe>
            </div>
          </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright">Copyright ©2018 All Rights Reserved</div>
    </div>
    <!-- 底部结束 -->

</body>
</html>
